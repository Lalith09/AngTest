<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
<script>
    $(document).ready(function () {
$.ajax({
    url: "https://api.github.com/users",
    method: "GET",
    headers: {
        "accept": "application/json;odata=verbose",
    },
    success: function (data) {
        var tr,td1, td2, td3,td4;
        console.log(data);
        for(var i=0;i<data.length;i++ )   {
           console.log(data[i].login);
           tr = "<tr>";
           td1="<td class='btn btn-primary'>"+ data[i].id+"</td>";
           td2="<td>"+ data[i].login+"</td>";
           td3="<td class='active'>"+ data[i].avatar_url+"</td>";
           td4="<td><img src='"+ data[i].avatar_url+"'></td></tr>";
           $('#mytable tbody').append(tr + td1 +td2 + td3+td4);
        }
        

    },
    error: function (sender, args) {
        console.log("Call to server failed");
        document.write("Call to server failed");
    }
});
    });
</script>
<head>
    <title>Sample</title>
</head>
<div id='div1' class='container'>
    <table id='mytable' class="table table-bordered" >
        <thead>
            <tr>
                <th>Login</th>
                <th>id</th>
                <th>Avatar</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
</tbody>
           </table>
		   
</div>
